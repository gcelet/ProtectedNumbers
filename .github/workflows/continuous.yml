name: continuous-integration

on:
  push:
    branches:
      - main
      - develop
      - 'releases/**'
      - 'feature/**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  pull_request:
    branches:
      - 'releases/**'

jobs:
  ubuntu:
    name: continuous-integration-ubuntu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Cache: .nuke/temp, ~/.nuget/packages'
        uses: actions/cache@v4
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj', '**/Directory.Packages.props') }}
      - name: Setup latest dotnet sdk
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0
      - name: Install ASP.NET Core runtimes (6.0, 8.0)
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: |
            6.0.x
            8.0.x
          package-type: aspnetcore-runtime
      - name: 'Run: ensure build.cmd script to be executable'
        run: chmod +x ./build.cmd
      - name: 'Run: ContinuousIntegration'
        run: ./build.cmd ContinuousIntegration
        env:
          NuGetApiKey: ${{ secrets.NUGET_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      - name: 'Publish: ProtectedNumbers build artefacts'
        uses: actions/upload-artifact@v4
        with:
          name: ProtectedNumbers-build-artefacts
          path: .build/publish/nuget
